{% extends 'base.html' %}
{% block content %}
    <center>
        <h2>New schema</h2>
        {% if object %}
        <h3><a href="{{ object.get_absolute_url }}">Go to {{ object.name }}</a></h3>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form }}

            <a href="{{ object.get_absolute_url }}">
                <input type="submit" value="Create" class="btn btn-primary">
            </a>
        </form>

    </center>

{% endblock %}
