{% extends 'base.html' %}
{% block content %}

    <p>Are you sure you want to delete "{{ schema }}"?</p>

    <form action="{% url 'delete_schema' schema.id %}" method="post">
        {% csrf_token %}
        <a href="{% url 'index' %}">Cancel</a>

        <input type="submit" name="Confirm">
    </form>
{% endblock %}
